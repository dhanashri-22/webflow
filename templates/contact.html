          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Solutions</a>
          </li>

            <a class="nav-link active" href="#">Resources</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Enterprise</a>
          </li>

   <div class='container-fluid bg-info'>

   
    <form class="py-5" action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" name="name"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile</label>
            <input type="number" name="mobile"  class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
          </tr>
        </thead>
        <tbody>
            {% for e in emp %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{e.name}}</td>
            <td>{{e.email}}</td>
            <td>{{e.mobile}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

      </div>
